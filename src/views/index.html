<!DOCTYPE html>
<html>
  <head>
    <title>Web Chat</title>
  </head>
  <body>
    <h2>Welcome to the chat</h2>
    <form id="nickname-form" action="">
      <input id="nickname-input" autocomplete="off" data-testid="nickname-box" />
      <button data-testid="nickname-button" id="save-nick-btn" type="button">Send</button>
    </form>

    <div>
      <ul id="online-users">
        <h4>Online Users</h4>
      </ul>
    </div>

    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="messageInput" autocomplete="off" data-testid="message-box" />
      <button data-testid="send-button" id="send-msg-btn" >Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/chat.js"></script>
  </body>
</html>
