<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>

  <title>Document</title>
</head>
<body>
  <ul id="mensagens">

  </ul>
  <form action="">
    <input id="mensagemInput" autocomplete="off" data-testid="message-box" /><button data-testid="send-button">Send</button>
  </form>

  <script>
    const socket = io();
    const form = document.querySelector('form');
    const inputMessage = document.querySelector('#mensagemInput');
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      socket.emit('mensagem', inputMessage.value);
      inputMessage.value = '';
      return false;
    });

    const createMessage = (message) => {
      const messageUl = document.querySelector('#mensagens');
      const li = document.createElement('li');
      li.innerText = message;
      li.
      messageUl.appendChild(li);
    };

    socket.on('message', (message) => createMessage(message));
    socket.on('severMessage', (obj) => createMessage(obj.message));
  </script>

</body>
</html>
