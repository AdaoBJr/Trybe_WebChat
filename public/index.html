<!DOCTYPE html>
<html>
  <head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>WebChat</title>    
  </head>
  <body>
    <div id="message-container">
      <form id="form">
        <input type="text" data-testid="nickname-box" id="nick-input" autocomplete="off" placeholder="change nickname" />
        <button id="nick-button" data-testid="nickname-button">Save</button>
        <div class="m">
          <ul id="messages"></ul>
  
        </div>
        <ul id="nicknameList"></ul>
        <input type="text" data-testid="message-box" id="input" autocomplete="off" placeholder="type your message" />
        <button type="submit" data-testid="send-button">Send Message</button>
      </form> 
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>    

  </body>
</html>
