<!DOCTYPE html>
<html lang="en">
<head>
  <title>webchat</title>
</head>
<body>
  <form>
    <input
      data-testid="nickname-box"
      id="username" 
      type="text" 
      placeholder="Choose your nickname" 
      name="username"
    />
    <button data-testid="nickname-button" id="usernameBtn" type="button">Entrar na sala</button>
  </form>

  <div id="users">
    <ul id="usersList">
      <li data-testid="online-user" id="userNickname"></li>
    </ul>
  </div>

  <div>
    <h1>Chat</h1>
    <ul id="messages" ></ul>
    <form>
      <input data-testid="message-box" id="messageInput" autocomplete="off" />
      <button data-testid="send-button" type="button" id="sendBtn">Send</button>
    </form>
  </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script type="module" src="js/chat.js"></script>
</html>
